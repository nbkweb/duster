<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rock Terminal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2d3748; /* Darker gray for the card */
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem;
            text-align: center;
            color: #e2e8f0; /* Light text color */
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 0.5rem;
            background-color: #4a5568; /* Input background */
            color: #e2e8f0; /* Input text color */
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: #63b3ed; /* Blue focus border */
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #4299e1; /* Blue button */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
        }
        .btn:hover {
            background-color: #3182ce; /* Darker blue on hover */
        }
        .flash-message {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: left;
            font-weight: 500;
        }
        .flash-error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #c53030;
        }
        .flash-info {
            background-color: #bee3f8;
            color: #2b6cb0;
            border: 1px solid #2b6cb0;
        }
        .flash-success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #2f855a;
        }
        .link-text {
            color: #63b3ed;
            text-decoration: none;
            font-weight: 500;
        }
        .link-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold mb-6">Black Rock Terminal</h2>
        <h3 class="text-xl font-semibold mb-6">Admin Login</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="flash-message flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username (ADMIN)" class="form-input" required value="ADMIN">
            <input type="password" name="password" placeholder="Password (Br_3339)" class="form-input" required value="Br_3339">
            <button type="submit" class="btn mb-4">Login</button>
        </form>

        <div class="text-sm mt-4">
            <a href="{{ url_for('forgot_password') }}" class="link-text">Forgot Password?</a>
        </div>
        <div class="text-sm mt-2">
            <a href="{{ url_for('change_password') }}" class="link-text">Change Password</a>
        </div>
    </div>
</body>
</html>
