<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Black Rock Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #2d3748; /* Darker gray for the card */
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem;
            text-align: center;
            color: #e2e8f0; /* Light text color */
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cbd5e0;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            background-color: #4a5568;
            color: #e2e8f0;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: #63b3ed;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #4299e1;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
        }
        .btn:hover {
            background-color: #3182ce;
        }
        .flash-message {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: left;
            font-weight: 500;
        }
        .flash-error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #c53030;
        }
        .flash-success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #2f855a;
        }
        .link-text {
            color: #63b3ed;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            display: block;
        }
        .link-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold mb-6">Reset Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="flash-message flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <p class="text-gray-300 mb-4">Enter your new password below.</p>

        <form action="{{ url_for('reset_password') }}" method="POST">
            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>

        <a href="{{ url_for('login') }}" class="link-text">Back to Login</a>
    </div>
</body>
</html>
